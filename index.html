<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
    <audio src="./assets/intro.mp3" autoplay loop></audio>
    <!-- Main Menu -->
    <section id="main-menu">
        <div> <a href="#game" id="vs-player">NEW GAME (VS PLAYER)</a></div>
        <div> <a href="#game" id="vs-cpu">NEW GAME (VS CPU)</a></div>
    </section>
    
<!-- main game -->    
 <section id="game">
  <div class="win-container">
      <h4><a href="#main-menu" id="back-nav"> > Back</a></h4>
    <h2>Tic-Tac Toe</h2>
    <p class="turn-for">Turn for X</p>
    <p id="winner"></p>
    <button id="restart-btn">Restart Game</button>
  </div>
  
    <div class="grid-container">
      <div id="win-border"></div>
        <div class="box"><span class="text-box"></span></div>
        <div class="box"><span class="text-box"></span></div>
        <div class="box"><span class="text-box"></span></div>
        <div class="box"><span class="text-box"></span></div>
        <div class="box"><span class="text-box"></span></div>
        <div class="box"><span class="text-box"></span></div>
        <div class="box"><span class="text-box"></span></div>
        <div class="box"><span class="text-box"></span></div>
        <div class="box"><span class="text-box"></span></div>
  </div>
  <audio src="assets/touch-pad.wav" id="box-audio"></audio>
  <audio src="assets/tie.mp3" id="tie-audio"></audio>
  <audio src="assets/win.wav" id="win-audio"></audio>
  </section>
  <script src="app.js"></script>
</body>
</html>
